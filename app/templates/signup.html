<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/signupStyles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <!--Big session that include all the information-->
    <div class="main-session">
        <form class="signup-form" method="POST" action="/signup">
            {{ form.hidden_tag() }}
            <!--Let's get started quote-->
            <div class="started-quote">
                <div class="text">
                    <p class="quote-text">Let's get started</p>
                </div>


            </div>
            <!--Include all the user information that will be send back to the backend-->
            <div class="login-session">
                {{ form.first_name }}
                {{ form.last_name}}
                <br>
                {{ form.email}}
                {{ form.email.errors[0] }} <!--Front end will work on this-->
                <br>
                {{ form.password }}
                <br>
                {{ form.password2 }}

                <div id="password-mismatch-msg" style="display: none;">Passwords do not match</div>
            </div>


            <!--Submission button-->
            <div class="button-div" method="POST" action="{{ url_for('signup') }}">
                {{ form.submit }}
            </div>

            <p class="loginDirectory"><a href="/login">Already have an Account?</a></p>
            <!--Sponsors Logos !!Could be automatically generated later-->
            <div class="sponsor-logos">
                <div class="ACM-logo">
                    <img class="ACM-img" src="{{url_for('static', filename= 'ACM.png')}}">
                </div>
                <div class="UHD-logo">
                    <img class="UHD-img" src="{{url_for('static', filename= 'UHD.png')}}">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
